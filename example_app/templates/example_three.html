{% extends 'base.html' %}
{% block content %}

<p><b>Shows all the unique flight paths from a given airport.</b></p>
<br>

<form action="{% url 'example_three_map' %}" method="post">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-3" style="margin-right:10px;">
            <label for="reporting_airport">Select origin airport:</label>
            <select class="form-control" id="reporting_airport" name="reporting_airport">
                {% for name in airport_names %}
                <option {% if selected_airport == name %} selected {% endif %}>{{name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group col-md-2" style="margin-top:32px; margin-left:10px;">
            <button type="submit" class="btn btn-primary">Show map</button>
        </div>
    </div>
</form>

{% if graph %}
{{graph|safe}}
{% endif %}

{% endblock content %}
